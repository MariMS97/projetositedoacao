{% extends 'base.html' %}
{% block title %}Importar Doadores{% endblock %}
{% block content %}
<h2>Importar Doadores via JSON</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Importar</button>
    <a href="{% url 'listar_doadores' %}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Excluir Órgão{% endblock %}
{% block content %}
<h2>Excluir Órgão</h2>
<p>Tem certeza que deseja excluir <strong>{{ orgao.nome }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sim, excluir</button>
  <a href="{% url 'listar_orgaos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

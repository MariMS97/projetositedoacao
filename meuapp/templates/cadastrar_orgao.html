{% extends 'base.html' %}
{% block title %}{{ title }} Orgao{% endblock %}
{% block content %}
<h2>{{ title }} Órgão</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Salvar</button>
  <a href="{% url 'listar_orgaos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página do Receptor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .page-title {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .card {
            border-radius: 1rem;
        }
        .card i {
            font-size: 3rem;
        }
        .card-title {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title text-primary">Painel de Gestão de Receptores</h1>

        <div class="row justify-content-center g-4">
            <!-- Card: Cadastrar Receptor -->
            <div class="col-md-5">
                <div class="card h-100 shadow-sm text-center p-4">
                    <div class="card-body">
                        <i class="bi bi-person-plus-fill text-success"></i>
                        <h5 class="card-title">Cadastrar Receptor</h5>
                        <p class="card-text">Adicione um novo receptor ao sistema.</p>
                        <a href="{% url 'cadastrar_receptor' %}" class="btn btn-success mt-3">Cadastrar</a>
                    </div>
                </div>
            </div>

            <!-- Card: Listar Receptores -->
            <div class="col-md-5">
                <div class="card h-100 shadow-sm text-center p-4">
                    <div class="card-body">
                        <i class="bi bi-card-list text-primary"></i>
                        <h5 class="card-title">Listar Receptores</h5>
                        <p class="card-text">Veja a lista completa de receptores cadastrados.</p>
                        <a href="{% url 'listar_receptores' %}" class="btn btn-primary mt-3">Ver Lista</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- BOTÃO VOLTAR -->
            <div class="text-center mt-5">
            <a href="{% url 'painel_admin' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left-circle"></i> Voltar para o Painel
            </a>
            </div>
    </div>
</body>
</html>

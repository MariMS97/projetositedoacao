{% extends 'base.html' %}
{% block title %}Excluir Receptor{% endblock %}
{% block content %}
<h2>Excluir Receptor</h2>
<p>Tem certeza que deseja excluir o receptor <strong>{{ receptor.nome }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'listar_receptores' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

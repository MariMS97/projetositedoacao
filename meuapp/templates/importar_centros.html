{% extends 'base.html' %}
{% block title %}Importar Centros de Distribuição{% endblock %}
{% block content %}
<h2>Importar Centros de Distribuição (JSON)</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Importar</button>
  <a href="{% url 'painel_admin' %}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}

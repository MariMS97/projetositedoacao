{% extends 'base.html' %}
{% block title %}Importar Administradores{% endblock %}
{% block content %}
<h2>Importar Administradores (JSON)</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Importar</button>
  <a href="{% url 'pagina_do_administrador' %}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
